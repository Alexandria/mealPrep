<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head">
        <title th:text="${title}">Title</title>
    </head>
<body class = "container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;" th:object="${form}" action = "/menu/add-item" >

        <div class="form-group">
            <label th:for="mealID" ></label>
            <span th:errors="*{meals}"></span>
            <input class="form-control"  th:field="*{meals}" type="hidden"/>
            <select name="mealID">
                <option th:each="meal : *{meals}"
                        th:text="${meal.name}"
                        th:value="${meal.id}"></option>

            </select>
        </div>

        <input type="hidden" name="menuId" th:value="*{menu.id}"/>

        <input type="submit" value="Add Item" />
    </form>

</body>
</html>
